<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sand Saga Scenario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script defer src="https://files.harag.cz/www/app/sand-game-js/prod/24w12a/sand-game-js.umd.min.js"></script>
  <script defer src="dist/sand-saga_community_example-1.umd.js"></script>
  <link rel="stylesheet" type="text/css" href="https://files.harag.cz/www/app/sand-game-js/prod/24w12a/sand-game-js.css" />
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          if (window.SandGameJS !== undefined && window.SandSagaCommunity !== undefined) {
              const root = document.getElementById('sand-game-root');

              const config = {
                  version: 'dev',
                  debug: true,
              };

              SandSagaCommunity.init(root, config);
          } else {
              const placeholder = document.getElementById('sand-game-placeholder-content');
              placeholder.innerHTML = '<span style="color: red; font-weight: bold;">Failed to load, check browser console</span>';
          }
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Sand Saga</h1>
  <div id="sand-game-root">
    <!-- Sand Game JS placeholder -->
    <div style="user-select: none; margin-top: 2rem;">
      <div style="height: 70vh; display: flex; align-items: center; justify-content: center; outline: 1px solid #b7b7b7;">
        <div id="sand-game-placeholder-content">
          Loading...
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="container" style="font-size: small; margin-top: 2rem;">
  <p>
    <a href="https://github.com/Hartrik/sand-game-js">https://github.com/Hartrik/sand-game-js</a>
  </p>
</footer>
</body>
</html>
